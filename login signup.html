<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فرم ورود و ثبت نام</title>
    <link rel="stylesheet" href="./css/main.css">
    <script type="module" src="form.js" defer></script>
    <link rel="icon" type="image/png" href="./image/c1.png" sizes="32x32">
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen ">

    <div class="container bg-white rounded-lg shadow-lg flex w-full max-w-4xl">
        <!-- Sign Up Form -->
        <div class="form-container flex flex-col justify-center w-full p-8 md:w-1/2 transition duration-500 ease-in-out transform" id="signUpContainer">
            <h1 class="text-3xl text-center font-bold mb-6">ایجاد حساب کاربری</h1>
            <form action="#" class="space-y-6">
                <input type="text" placeholder="Full Name" class="w-full p-3 border border-gray-300 rounded" id="fullname" required />
                <input type="email" placeholder="Email" class="w-full p-3 border border-gray-300 rounded" id="email" required />
                <input type="password" placeholder="Password" class="w-full p-3 border border-gray-300 rounded" id="password" required />
                <input type="password" placeholder="Confirm Password" class="w-full p-3 border border-gray-300 rounded" id="repassword" required />
                <button type="button" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 w-full" id="signUp">ثبت‌ نام </button>
            </form>
            <p class="mt-4 text-gray-600   flex flex-row-reverse justify-between">قبلا حساب کاربری داشته اید؟ 
                <button class="text-blue-500 hover:underline" id="switchToSignIn">ورود به حساب کاربری</button>
            </p>
        </div>

        <!-- Sign In Form -->
        <div class="form-container  w-full p-8 md:w-1/2 transition duration-500 ease-in-out transform hidden"  id="signInContainer">
            <div class="flex flex-col h-full justify-center ">
            <h1 class="text-3xl text-center font-bold mb-6">ورود</h1>
            <form action="#" class="space-y-6">
                <input type="email" placeholder="Email" class="w-full p-3 border border-gray-300 rounded" id="signInemail" required />
                <input type="password" placeholder="Password" class="w-full p-3 border border-gray-300 rounded" id="signInpassword" required />
                <a href="#" class="text-sm text-blue-500 hover:underline">پسوورد خود را فراموش کرده اید؟</a>
                <button type="button" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 w-full" id="signIn">ورود</button>
            </form>
            <p class="mt-4 text-gray-600 flex flex-row-reverse justify-between">ثبت نام نکرده اید؟
                <button class="text-blue-500 hover:underline" id="switchToSignUp">همین حالا ثبت نام کنید</button>
            </p>
            </div>

        </div>

        <!-- Overlay -->
        <div class="overlay-container hidden  md:block w-1/2 bg-gradient-to-r from-blue-500 to-purple-600 text-white   ">
            <div class="text-center  p-5">
                <h1 class="text-3xl font-bold">!به فروشگاه ما خوش آمدید  </h1>
                <p class="mt-4 ">.با ایجاد حساب کاربری یا ورود به سیستم، از تخفیف‌های ویژه و یک تجربه خرید شخصی‌سازی‌شده لذت ببرید </p>
            </div>
            <img src="./image/model.png" alt="">
        </div>
    </div>


    <script src="./js/jquery-min.js"></script>
    <script src="./js/script.js"></script>


    
</body>
</html>
